<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log-in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="bg-slate-800">
      <!-- main section -->
      <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <!-- nav section -->
        <div class="flex justify-center items-center mt-12">
          <nav
            class="mt-10 relative flex justify-center items-center w-9/12 mb-10"
          >
            <img class="w-48 absolute" src="../assets/bg.png" alt="" />
            <img src="../assets/Group.png" alt="" />
          </nav>
        </div>
        <!-- login section -->
        <div class="rounded-lg h-full">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <fieldset class="fieldset">
                  <label class="label">Mobile Number</label>
                  <input
                    type="number"
                    class="input"
                    placeholder="Enter your number" required
                  />
                  <label class="label">4 Digit Pin</label>
                  <input type="password" class="input" placeholder="Pin" required />

                  <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
    </header>
    <script src="../script/login.js"></script>
  </body>
</html>
