<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="bg-slate-800">
      <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <!-- nav section -->
        <div>
          <nav class="flex justify-around items-center">
            <div class="flex">
              <img src="../assets/Group.png" alt="" />
              <div>
                <h1 class="text-3xl font-bold">
                  $ <span id="main-balance">45000</span>
                </h1>
                <p class="text-lg text-gray-500">Available Balance</p>
              </div>
            </div>

            <button class="btn">Log Out</button>
          </nav>
        </div>
        <!-- card section -->
        <section class="border border-gray-400 rounded-b-lg mt-8 p-5">
          <!-- card content -->
          <div class="mb-5">
            <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
            <p>
              Enjoy easy and convenient financial services with us. Cashout
              charge is low and
            </p>
          </div>
          <!-- card container -->
          <div class="grid grid-cols-3 gap-2">
            <div id="add-money-btn" class="border border-gray-500 p-4 rounded-2xl cursor-pointer">
              <img class="w-8 mx-auto" src="../assets/wallet1.png" alt="" />
              <p class="text-center">Add Money</p>
            </div>
            <div id="cash-out-btn" class="border border-gray-500 p-4 rounded-2xl cursor-pointer">
              <img class="w-8 mx-auto" src="../assets/send1.png" alt="" />
              <p class="text-center">Cash out</p>
            </div>
            <div class="border border-gray-500 p-4 rounded-2xl cursor-pointer">
              <img class="w-8 mx-auto" src="../assets/money1.png" alt="" />
              <p class="text-center">Transfer</p>
            </div>
            <div class="border border-gray-500 p-4 rounded-2xl cursor-pointer">
              <img class="w-8 mx-auto" src="../assets/bonus1.png" alt="" />
              <p class="text-center">Get Bonus</p>
            </div>
            <div class="border border-gray-500 p-4 rounded-2xl cursor-pointer">
              <img class="w-8 mx-auto" src="../assets/purse1.png" alt="" />
              <p class="text-center">Pay Bill</p>
            </div>
            <div class="border border-gray-500 p-4 rounded-2xl cursor-pointer">
              <img
                class="w-8 mx-auto"
                src="../assets/transaction1.png"
                alt=""
              />
              <p class="text-center">Transactions</p>
            </div>
          </div>
        </section>
        <!-- add money section -->
        <section id="add-money" class="mt-8">
          <h2 class="ml-8">Add Money</h2>
          <div class="min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <legend>Select A Bank</legend>
                    <select class="select" required>
                      <option>Select Your Bank</option>
                      <option value="Islami Bank">Islami Bank</option>
                      <option value="Prime Bank">Prime Bank</option>
                      <option value="Sonali Bank">Sonali Bank</option>
                      <option value="City Bank">City Bank</option>
                      <option value="Bkash">Bkash</option>
                    </select>
                    <label class="label">Mobile Number</label>
                    <input
                      id="input-number"
                      value="01312345678"
                      type="number"
                      class="input"
                      placeholder="Enter your number"
                      required
                    />
                    <label class="label">Type Your Amount</label>
                    <input
                      id="amount"
                      type="number"
                      class="input"
                      placeholder="Type Your Amount"
                      required
                    />
                    <label class="label">4 Digit Pin</label>
                    <input
                      id="input-pin"
                      value="1234"
                      type="text"
                      class="input"
                      placeholder="Pin"
                      required
                    />

                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button
                      id="add-money"
                      class="btn bg-blue-600 border border-none mt-4 hover:bg-blue-900"
                    >
                      Add Money
                    </button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- cash out section -->
        <section>
          <section id="cash-out" class="mt-8">
            <h2 class="ml-8">Cash Out</h2>
            <div class="min-h-screen">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <div class="card-body">
                    <fieldset class="fieldset">
                      <label class="label">Agent Number</label>
                      <input
                        id="input-number"
                        type="number"
                        class="input"
                        placeholder="Enter Agent number"
                        required
                      />
                      <label class="label">Type Your Amount</label>
                      <input
                        id="amount"
                        type="number"
                        class="input"
                        placeholder="Type Your Amount"
                        required
                      />
                      <label class="label">4 Digit Pin</label>
                      <input
                        id="input-pin"
                        value="1234"
                        type="text"
                        class="input"
                        placeholder="Pin"
                        required
                      />

                      <div><a class="link link-hover">Forgot password?</a></div>
                      <button
                        id="add-money"
                        class="btn bg-blue-600 border border-none mt-4 hover:bg-blue-900"
                      >
                        Cash Out
                      </button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
      </section>
    </header>
    <script src="../script/add-money.js"></script>
    <script src="../script/togle.js"></script>
  </body>
</html>
