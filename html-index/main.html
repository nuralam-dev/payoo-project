<!DOCTYPE html>
<html lang="en">

    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"

  </head>
  <body>
    <header class="bg-slate-800">
      <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <!-- nav section -->
        <div>
          <nav class="flex justify-around items-center">
            <div class="flex">
              <img src="../assets/Group.png" alt="" />
              <div>
                <h1 class="text-3xl font-bold">$ 45000</h1>
                <p class="text-lg text-gray-500">Available Balance</p>
              </div>
            </div>

            <button class="btn">Log Out</button>
          </nav>
        </div>
        <!-- card section -->
        <section class="border border-gray-400 rounded-b-lg mt-8 p-5">
          <!-- card content -->
          <div class="mb-5">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p>
              Enjoy easy and convenient financial services with us. Cashout
              charge is low and
            </p>
          </div>
          <!-- card container -->
          <div class="grid grid-cols-3 gap-2">
            <div class="border border-gray-500 p-4 rounded-2xl">
              <img class="text-center w-6" src="../assets/wallet1.png" alt="" />
              <p class="text-center">Add Money</p>
            </div>
            <div class="border border-gray-500 p-4 rounded-2xl">
              <img class="text-center w-6" src="../assets/send1.png" alt="" />
              <p class="text-center">Cashout</p>
            </div>
            <div class="border border-gray-500 p-4 rounded-2xl">
              <img class="text-center w-6" src="../assets/money1.png" alt="" />
              <p class="text-center">Transfer Money</p>
            </div>
            <div class="border border-gray-500 p-4 rounded-2xl">
              <img class="text-center w-6" src="../assets/bonus1.png" alt="" />
              <p class="text-center">Get Bonus</p>
            </div>
            <div class="border border-gray-500 p-4 rounded-2xl">
              <img class="text-center w-6" src="../assets/purse1.png" alt="" />
              <p class="text-center">Pay Bill</p>
            </div>
            <div class="border border-gray-500 p-4 rounded-2xl">
              <img

                src="../assets/transaction1.png"

              <p class="text-center">Transactions</p>

          </div>

      </section>
    </header>

</html>
